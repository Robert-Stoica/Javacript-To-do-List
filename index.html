<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,500;0,700;1,400&display=swap" rel="stylesheet">
	<script src="https://use.fontawesome.com/d05af35c97.js"></script>
</head>
<body>
<header>
	<h1>View Todo-list</h1>
</header>
<form>
	<input type="text" class="todo-input">
	<button class="todo-btn" type="submit">
		<i class="fa fa-plus-square" aria-hidden="true"></i>
	</button>
	<div class="select">
		<select name="todos" class="filter-todo">
			<option value="all">All</option>
			<option value="Completed">Completed</option>
			<option value="uncompleted">Uncompleted</option>
		</select>
	</div>
</form>
<div class="todo-container">
	<ul class="todo-list">
	</ul>
</div>
<script src="app.js"></script>	
</body>
</html>
